  learning_modules:
    launch: "Lanzamiento"
    better_u:
      keeping_track:
        title: "Hacer un Seguimiento"
        description: "Una de las mejores maneras de controlar su peso y la salud nutricional es observar el tamaño de la porción de sus alimentos. Aprenda a medir correctamente diferentes alimentos y algunos consejos útiles para hacer un control de cuánto está comiendo y bebiendo."
      no_thanks_im_sweet_enough:
        title: "No, Gracias, Soy Basta Dulce"
        description: "¿Sabía que disminuir la cantidad de azúcar que come y bebe podría ayudar a prevenir el aumento de peso no deseado? Vea esta breve lección para aprender cómo puede disminuir el azúcar en las comidas y refrigerios de toda su familia."
      small_changes_equal_big_results:
        title: "Pequeños Cambios = Grandes Resultados"
        description: "Cambiar toda tu dieta suena abrumadora ¿verdad? No temas: siguiendo algunos de los consejos de esta lección, puedes hacer pequeños cambios en lo que tu familia ya está comiendo y ver grandes resultados en su salud y nutrición."
      what_gets_in_the_weigh:
        title: "Qué se Pone en el Peso"
        description: "Un poco de planificación puede ayudarlo a mantenerse sano y cumplir sus metas de peso. Los planes pueden salir por la ventana cuando surgen desafíos inesperados. Las ideas de esta lección pueden ayudarlo a alcanzar sus planes y metas de Better U saludables."
    food_etalk:
      your_food_your_choice:
        title: "Tu Comida, Tu Elección"
        description: "¿Quieres papas fritas con esa hamburguesa? Elecciones, elecciones, elecciones! ¡Comer sano depende de usted! Así es, usted tiene el poder de elegir tomar decisiones saludables para usted y toda su familia. ¡Mira esta lección para comenzar!"
      keep_your_pressure_in_check:
        title: "Mantenga Su Presión Bajo Control"
        description: "Todos lo hemos oído: demasiada sal o sodio no es bueno para nosotros. Pero ¿cómo diablos lo reducimos y todavía tenemos comida sabrosa? Consulte esta lección para obtener ideas sobre cómo reducir el sodio y aumentar la salud de su familia."
      color_me_healthy:
        title: "Color Me Sano"
        description: "\"Sí, sí, sí. Se supone que mi familia debe comer más frutas y verduras, pero no es tan fácil como parece\". Lo entendemos, comer frutas y verduras puede ser un desafío. ¡Por eso hemos dedicado esta lección a ayudarte! Compruébalo y compruébalo por ti mismo."
      eat_well_on_the_go:
        title: "Coma Bien en el Camino"
        description: "Reconozcámoslo: comida rápida ocurre. Pero no tiene que hacer una parada para obtener una comida rápida; en esta lección aprenderá consejos para hacer comidas \"rápidas\" saludables y económicas en su hogar."
      keep_yourself_well:
        title: "Mantente Bien"
        description: "Nadie quiere un dolor de estómago después de haber comido alimentos no seguros. En esta lección, hablamos de la seguridad alimentaria y de cómo puede mantener sus alimentos familiares libres de enfermedades transmitidas por los alimentos."
      play_food_etalk:
        title: "Jugar Food eTalk"
        description: "¡Veamos lo que has aprendido! Pruebe este juego interactivo para ver cuánto aprendió, o tómelo como una \"prueba previa\" para ver qué es lo que desea aprender."
